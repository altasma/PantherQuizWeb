<strong><h4>Editing - {{vm.quiz.quizId}} </strong>...</h4>
 
<form  ng-submit="vm.updateQuiz(vm.quiz)" class="form-inline quiz-edit">
    <div class="form-group">
        <input  ng-model="vm.quiz.quizId" type="text" class="form-control" required title="Quiz ID">
    </div>
    <div class="form-group">
     <input ng-model="vm.quiz.quizName" type="text" class="form-control" required required title="Quiz Name">
    </div>
    <div class="form-group">
     <input ng-model="vm.quiz.challenge" type="text" class="form-control" required title="Quiz Challenge">
    </div><br><br>
    <div class="form-group">
 <input ng-model="vm.quiz.startTime" type="text" class="form-control" required required title="Start Time">
    </div>
   
    <div class="form-group">
     <input ng-model="vm.quiz.endTime" type="text" class="form-control" required required title="End Time">
    </div>
   <div><br>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
    </div>
</form>
<br>
