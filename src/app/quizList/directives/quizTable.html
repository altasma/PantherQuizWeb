<h4>Quiz List for : {{vm.currentClass.name}}   {{vm.userName}}</h4>     
<table class="table table-striped table-bordered">
    <thead style="background-color:#f2f2f2;">
    <tr>
        <th>#</th>
        <th>Quiz ID</th>
        <th>Quiz Starts</th>
        <th>Quiz Ends</th>
        <th>Challenge</th>
        <th></th>
    </tr>
    </thead>

    <tr ng-repeat="quiz in vm.quizzes">

        <td>
            <div>{{ $index + 1 }}</div>
        </td>
        <td>
            <div> {{quiz.quizId }}</div>
        </td>
      
         <td>
            <div>{{ quiz.startTime }}</div>
        </td>
     
         <td>
            <div>{{ quiz.endTime }}</div>
        </td>
         <td>
            <div>{{ quiz.challenge }}</div>
        </td>
        <td>
        
      <button ng-click="vm.listQuestions(quiz)"  class="btn btn-primary  btn-sm">Questions</button>
      <a ng-click="vm.editQuiz(quiz)" class="btn btn-info btn-sm" role="button"><span class="glyphicon glyphicon-edit"></span> Edit </a>

            <button ng-click="vm.makeQuizLive(quiz)" ng-hide="vm.isAvailableForStudents(quiz)" class="btn btn-default btn-sm">Unlock</button>
             <button ng-click="vm.makeQuizLive(quiz)" ng-show="vm.isAvailableForStudents(quiz)" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-lock"></span> Lock</button>
            <button ng-click="vm.removeQuiz(quiz)" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
    </tr>
</table>
<br><br><br><br>
