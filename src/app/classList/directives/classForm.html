<h4>Add New Class</h4> 
<form ng-submit="vm.addClassRoom()" class="form-inline class-form">
    <div class="form-group">
        <input ng-model="vm.newClassRoom.school" type="text" ng-minlength="2" ng-maxlength="20" class="form-control" placeholder="School Name" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newClassRoom.department" ng-minlength="2" ng-maxlength="20" type="text" class="form-control" placeholder="Department Name" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newClassRoom.name" type="text" ng-minlength="2" ng-maxlength="20"  class="form-control" placeholder="Class Name" required>
    </div><br><br>
    <div class="form-group">
        <input ng-model="vm.newClassRoom.id" type="text" ng-minlength="2" ng-maxlength="20" class="form-control" placeholder="Class number" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newClassRoom.year" ng-minlength="4" ng-maxlength="4" type="number" class="form-control" placeholder="YYYY" required>
    </div>
    <div class="form-group">
        <input ng-model="vm.newClassRoom.term" type="text" ng-minlength="2" ng-maxlength="20" class="form-control" placeholder="Term/Semester" required>
    </div><br><br>

    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span> New Class</button>
</form>
<br>
