<table class="table table-striped table-bordered">
    <thead>
    <h3>List of Students for Class: {{vm.classRoom.id}} </h3>
    <tr><th>#</th>
        <th>Email</th>
        <th>Full Name</th>
    </tr>
    </thead>

    <tr ng-repeat="student in vm.students">
        <td>
            <div><strong>{{ $index + 1 }}</strong></div>
        </td>
        <td>
            <div><strong>{{ student.email }}</strong></div>

        </td>
         <td>
            <div><strong>{{ student.name }}</strong></div>
        
        </td>
       
        <td>
          
                 <button ng-click="vm.quizList(student)" class="btn btn-success"><span class="glyphicon glyphicon-th-list"></span>&nbsp;Quizzes</button>

                 <a ng-click="vm.editStudent(student)" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-edit"></span>&nbsp;Edit Email </a>
            <button ng-click="vm.removeStudent(student)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
    </tr>
</table>
<br><br><br>
